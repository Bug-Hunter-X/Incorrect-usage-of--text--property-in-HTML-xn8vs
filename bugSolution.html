<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access and modify text content
    document.getElementById("myDiv").textContent = "Correct way using textContent";
    document.getElementById("myDiv").innerText = "Correct way using innerText";
  </script>
</body>
</html>
